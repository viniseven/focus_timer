<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="js/script.js" defer type="module"></script>
        <title>Focus Timer</title>
    </head>
    
    <body>
        <main>
            <div class="timer">
                <span class="minutes">00</span>
                <span>:</span>
                <span class="seconds">00</span>
            </div>
            <div class="controls">
                <button class="play">
                    <img src="./assets/play-circle.svg" alt="Ícone do play do timer">
                </button>

                <button class="pause hide">
                    <img src="./assets/pause-circle.svg" alt="Ícone do pause do timer">
                </button>

                <button class="stop hide">
                    <img src="./assets/stop-circle.svg" alt="Ícone de stop do timer">
                </button>
    
                <button class="set">
                    <img src="./assets/stopwatch.svg" alt="Ícone de um relógio para configurar timer">
                </button>
            </div>
        </main>
        
        <footer>
            <button class="sound-on">
                <img src="./assets/volume-medium.svg" alt="Ícone para controle de som ativar volume">
            </button>
            <button class="sound-off hide">
                <img src="./assets/volume-mute.svg" alt="Ícone para mutar volume">
            </button>    
        </footer> 
    </body>
</html>
